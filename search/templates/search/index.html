{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Search YouTube</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{% static 'search/album.css' %}" rel="stylesheet">
</head>

<body>
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Search YouTube</h1>
      <p class="lead text-muted">Get the results on YouTube for your query!</p>
      <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <!-- search input with name="search" -->
          <input type="text" name="search" class="form-control" aria-label="Username">
          <div class="input-group-append">
            <button class="btn btn-primary">Search Video</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div class="album py-2 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <!-- recieve videoDatas from views, render in for loop -->
        {% for video in videoDatas %}
        <div class="col-md-4 col-10">
          <div class="card mb-4 shadow-sm " style="height: 24rem;">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{video.thumbnails}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text" style="height: 60%;">{{video.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{video.url}}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                <small class="text-muted">{{video.duration}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <footer class="bg-secondary text-white text-center text-lg-start" style="margin-top:600px;">
    <div class="p-3">
      Â© Copyright: 2022
    </div>
  </footer>
</main>
</body>
</html>
